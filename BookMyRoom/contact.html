<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - BookMyRoom</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" defer></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: pink;
      color: white;
      font-family: "Poppins", sans-serif;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background-color: darkblue;
      align-items: center;
      height: 60px;
      color: white;
    }
    nav ul {
      display: flex;
      justify-content: center;
    }
    nav ul li {
      list-style: none;
      margin: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
    }
    nav ul li a:hover {
      color: rgb(228, 97, 226);
      transition: 0.3s ease-in-out, transform 0.2s ease-in-out;
    }
    .left {
      font-size: 1.5rem;
      font-weight: bold;
    }
    footer {
      background-color: darkblue;
      padding: 20px 0;
      text-align: center;
    }
    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .footer ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
    }
    .footer ul li a {
      text-decoration: none;
      color: white;
      transition: color 0.3s;
    }
    .footer ul li a:hover {
      color: rgb(228, 97, 226);
    }
    .social-icons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 2px;
    }
    .social-icons a {
      font-size: 24px;
      color: white;
      transition: color 0.3s ease-in-out;
      margin-bottom: 6px;
    }
    .social-icons a:hover {
      color: rgb(228, 97, 226);
    }
    .rightreserve {
      color: gray;
      font-size: 9px;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    .card {
      background-color: white;
      color: black;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      animation: float 3s ease-in-out infinite;
      transition: transform 0.3s ease-in-out;
    }
    /* .card:hover{
      transform: scale(1.05);
    } */
    .card h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
      resize: none;
    }

    button.btn {
      padding: 12px;
      border: none;
      background-color: darkblue;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button.btn:hover {
      background-color: rgb(228, 97, 226);
      color: darkblue;
    }
    @keyframes float {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
    100% {
        transform: translateY(0);
    }
}
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="left">BookMyRoom</div>
      <div class="right">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#services">Services</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="card">
      <h1>Contact Us</h1>
      <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer">
      <div class="footerfirst">
        <div class="social-icons">
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com/tanish666999/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://www.linkedin.com/in/tanish-chawla-8bb102300/" target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="https://github.com/Tanishchawla999" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </div>
      </div>
    </div>
    <div class="rightreserve">www.bookmyroom.com | All rights reserved</div>
  </footer>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill in all fields before submitting.");
        return false;
      }

      alert("Thank You For Your Response !!");
      document.querySelector("form").reset();
      return false; // Prevent actual submission
    }
  </script>
</body>
</html>
